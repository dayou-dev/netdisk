<script language="javascript">

function checkPass(sv) {
	if (sv == '') {
		return true;
	} else if ((!/^(\w){6,20}$/.test(sv))) {
		return true;
	}
	return false;
}

function checkEmail(sv) {
	if (sv == '') {
		return true;
	} else if ((!/^[A-Za-zd0-9]+([-_.][A-Za-zd]+)*@([A-Za-zd0-9]+[-.])+[A-Za-zd0-9]{2,5}$/.test(sv))) {
		return true;
	}
	return false;
}

	var formint=0;
	function loginsubmit(s){
		if (formint>0) {
			return;
		}

	    if(checkEmail($("#email").val())){
		   layer.msg("请输入正确的Email地址");
		   return;
		}


		if(s==0){
			$('[rel="reldiv"]').eq(0).hide();
			$('[rel="reldiv"]').eq(1).show();
			return;
		}

		if(checkPass($("#password").val())){
			layer.msg("密码为6-20个字母、数字、下划线组成");
			return;
		}

 		var btn=$("#regbnt");
		btn.addClass("b_btnDisable");
		formint=1;





		$.ajax({
				url: "/index/dologin",
				data: {
					email: $("#email").val(),
					password: $("#password").val()
				},
				dataType: "json",
				type: "post",
				error: function(xhr, ajaxOptions, thrownError) {
					//console.log(xhr.responseText);
					var redata=JSON.parse(xhr.responseText);
					layer.msg(redata['error']['message'])
					//xhr.responseText
// 					alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
				},
				beforeSend: function() {
						//$('.loadinfo_div').show();
				},
				complete: function() {
						//$('.loadinfo_div').hide();
						formint=0;
				},
				success: function(data) {
					if (data.status) {
						//location.href="/user_index.html"
						$.cookie('user_token', data.token, { expires: 7 });
						//alert($.cookie('user_token'))
						location.href="/user";
					}else{
						layer.msg(data.info);
					}
					btn.removeClass("b_btnDisable");
				}
        });




	}

function loadpage(){
	location.href='/sign-in.html'
}
</script>
