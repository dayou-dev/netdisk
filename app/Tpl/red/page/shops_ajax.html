<script language="javascript">
var pagecount={$pagelist.pagecount};
var pageurl="/shops/?id={$id}&city_id={$city_id}&mtype={$mtype}&k={$k}&o={$o}&ajax=1&page=";
var thispage=1;
var pagelock=0;
function pagenext(){
   if(thispage<pagecount&&pagelock<1) {
	   thispage++;
	   pagelock=1;
	   $(".loading").show();
	   $.ajax({
		  url: pageurl+thispage,
		  dataType: "html",
		  type: "post",
		  error: function() {
			  
		  },
		  success: function(data) {  
		  	pagelock=0;
			$(".loading").hide();	
			$("#pageinfo").append(data);
			if(thispage==pagecount){
				$(".load-more").hide();	
				$(".load-no-more").show();
			}
		 }
		})
	}else{
		$(".load-more").hide();	
		$(".load-no-more").show();
	}             
}
if(thispage<pagecount) $(".load-more").show();	
</script>
