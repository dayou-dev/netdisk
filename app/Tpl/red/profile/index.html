<script language="javascript" src="/layer/layer.js"></script>
<script>
    $(function(){
        $('#ExportPrivateKey').on('click', function (){
            {if $plus}
            download("privateKey.txt", '{$plus}');
            {else}
            layer.msg('您已经导出过账户私钥，无法重复导出');
            {/if}
        });
        $('#changePassword').on('click', function(){
            var currentPassword = $('#currentPassword').val();
            var newPassword = $('#newPassword').val();
            var reNewPassword = $('#reNewPassword').val();
            if(currentPassword == "" || newPassword == "" || reNewPassword == ""){
                layer.msg('请填写完整');
                return false;
            }
            if(newPassword != reNewPassword){
                layer.msg('两次新密码填写不一致');
                return false;
            }
            $.post('changePassword', {currentPassword: currentPassword, newPassword: newPassword}).done(function(res){
                if(res.code == 1){
                    layer.msg('修改成功');
                    $('#currentPassword').val("");
                    $('#newPassword').val("");
                    $('#reNewPassword').val("");
                } else {
                    layer.msg(res.msg ? res.msg : '修改失败');
                }
            }).fail(function(){
                layer.msg("修改失败");
            })
        });
    })
    function download(filename, text) {
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();
        document.body.removeChild(element);
    }
</script>
